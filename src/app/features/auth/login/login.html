<div class="login-container">
  <div class="login-card card">
    <div class="login-header">
      <div class="logo">
        <h1 class="text-primary">
          <span class="material-icons">local_cafe</span> 
          LobbyTrace
        </h1>
      </div>
      <h2>Welcome Back</h2>
      <p class="text-secondary">Sign in to your coffee shop management system</p>
    </div>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          id="email"
          name="email"
          type="email"
          formControlName="email"
          class="form-input"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          placeholder="Enter your email address"
          autocomplete="email"
        />
        <div 
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
          class="form-error"
        >
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          formControlName="password"
          class="form-input"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="Enter your password"
          autocomplete="current-password"
        />
        <div 
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
          class="form-error"
        >
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <span class="error-icon">⚠️</span>
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="btn btn-primary login-button"
      >
        <span *ngIf="isLoading" class="spinner"></span>
        {{ isLoading ? 'Signing in...' : 'Sign In' }}
      </button>

      <div class="login-footer">
        <p>
          Don't have an account? 
          <a routerLink="/signup" class="text-primary">Sign up here</a>
        </p>
      </div>
    </form>
  </div>
</div>
